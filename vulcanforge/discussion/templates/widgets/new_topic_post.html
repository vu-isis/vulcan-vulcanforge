<form method="post" action="{{action}}" enctype="multipart/form-data">
    {% if show_subject %}
    <div class="grid-19">&nbsp;</div>
    <div class="grid-19">
      <label for="subject" class="cr">Subject:</label>
      <input name="subject" style="width: 90%"{% if value %} value="{{value.subject or '(no subject)'}}"{% endif %}>
    </div>
    {% endif %}
    {% if forums %}
    <div class="grid-19">&nbsp;</div>
    <div class="grid-19">
      <label for="forum" class="cr">Forum:</label>
      <select name="forum">
        {% for forum in forums %}
          <option value="{{forum.shortname}}">{{forum.name}}</option>
        {% endfor %}
      </select>
    </div>
    {% endif %}
    <div class="grid-19">&nbsp;</div>
    <div class="grid-19">
      <label for="text" class="cr">Description:</label>
      {{widget.display_field(widget.fields.text)}}
    </div>
    <div class="grid-19">
      <label for="new_attachments" class="cr">Attach Files:</label>
      {{widget.display_field(widget.fields.new_attachments)}}
    </div>
    <div class="grid-19">&nbsp;</div>
    <div class="grid-19">
      <input type="submit" value="{{submit_text}}"> <a href=".." class="btn link">Cancel</a>
    </div>
</form>
