<!DOCTYPE html>
<html lang="en">

<style>
    :root {
        --interactive: #f1994c;
        --headingbar: #303038;
        --subheadingbar: #eee;
        --subheadingtext: #666;
        --pristine: #fff;
        --toptext: #909098;
        --largefill: #eeeecc;
        --logotext: #d0d0d8;
        --diffuse: #aaa;
        --warn: #FFA8A8;
        --danger: #921700;
        --approve: #006400;
        --dark: #404048;
        --pitch: #000;
        --royal: #3367d6;
    }
</style>

<dom-module id="themecolors">
    <style>
        :root{
            --interactive: #f1994c;
            --headingbar: #303038;
            --subheadingbar: #eee;

            --largefill: #eeeecc;
            --logotext: #d0d0d8;
            --diffuse: #aaa;
            --warn: #FFA8A8;
            --danger: #921700;
            --approve: #006400;
            --dark: #404048;
            --pitch: #000;
            --royal: #3367d6;
        }
    </style>
</dom-module>
