<svg height="0" xmlns="http://www.w3.org/2000/svg">
    <filter id="svgBlur" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>
    <filter id="projectToolBarMouseOver">
        <feComponentTransfer>
          <feFuncR type="linear" slope="4" intercept="-(0.5 * 2) + 0.5"/>
          <feFuncG type="linear" slope="4" intercept="-(0.5 * 2) + 0.5"/>
          <feFuncB type="linear" slope="4" intercept="-(0.5 * 2) + 0.5"/>
        </feComponentTransfer>
    </filter>
</svg>