<fieldset class="vf-fieldset terms-agree" id="terms-container-{{id}}">
    <legend>{{ header }}</legend>
    {% if visualizer %}
        {{ g.visualize_url(widget.terms_file).render() }}
    {% endif %}
    <p><a href="{{ widget.terms_file }}" target="_blank">Download {{ header }} here</a></p>

    {{ widget.display_checkbox() }}
</fieldset>
