<div data-name="{{field.name}}">
  <div class="grid-4">
    {% if field.label and field.show_label %}<label>{{field.label}}</label>
    {% else %}<label>&nbsp;</label>{% endif %}
  </div>
  <div class="grid-14">{{field.display(css_class=css_class, name=name, value=value, errors=errors)}}</div>
</div>
