<div class="portlet">
  <h4>Tool Status</h4>
  <dl>
    {% for mp, alinks in links.iteritems() %}
      <dt>{{mp}}</dt>
      <dd>
        {% if alinks|length < 5 %}
          <ul>
            {% for al in alinks %}
              <li><a href="{{al.url}}">[{{mp}}:{{al.link}}]</a></li>
            {% endfor %}
          </ul>
        {% else %}
          {{alinks|length}} artifacts
        {% endif %}
      </dd>
    {% endfor %}
  </dl>
</div>
