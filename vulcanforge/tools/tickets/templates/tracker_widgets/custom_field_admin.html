<div class="{{css_class}}">
  {% for f in widget.fields %}
    {% set ctx=widget.context_for(f) %}
    <div data-name="{{f.name}}">
      {% if f.show_label %}
        <div><label>{{f.label}}:</label> {{f.display(**ctx)}}</div>
      {% else %}
        <div>{{f.display(**ctx)}}</div>
      {% endif %}
    </div>
  {% endfor %}
  <div><input class="delete" type="button" value="Delete Field"/></div>
</div>
